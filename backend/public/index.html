<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <form action="/user/login" method="post">
        <input type="email" name="email" placeholder="Email" autocomplete="false"><br><br>
        <input type="password" name="password" placeholder="Password" autocomplete="false"><br><br>
        <button type="submit">Login</button>
    </form>
    <br><br><br><br>
    <form action="/user/signup" method="post">
        <input type="text" name="name" placeholder="Name" autocomplete="false" id="name"><br><br>
        <input type="email" name="email" placeholder="Email" autocomplete="false" id="email"><br><br>
        <input type="password" name="password" placeholder="Password" autocomplete="false" id="password"><br><br>
        <button type="submit">Sign Up</button>
    </form>
</body>

</html>
